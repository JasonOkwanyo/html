<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="img/img_4.png" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Audio</title>
</head>
<body>
<p>Audio in HTML</p>
<p>Use audio element</p>
<audio controls src="audio/Don't%20Fret%20-%20Quincas%20Moreira.mp3"></audio>
<p>Type <b>controls</b> as an attribute to enable : <br>
play,fast-forward,adjust volume and mute </p>
<p>Other attributes are autoplay , mute and loop : <br>
You can use autoplay and mute to mute the video before autoplaying it manually</p>
<br>
<p>For multiple different audios you can use:</p>
<audio controls>
    <source src="audio/Don't%20Fret%20-%20Quincas%20Moreira.mp3">
    <br>
    <source src="audio/Don't%20Fret%20-%20Quincas%20Moreira.mp3">
    This browser does not support HTML5 audio.
</audio>
</body>
</html>
