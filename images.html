<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="img/img_4.png" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Images</title>
</head>
<body>
<!--<p>Use the img tag</p>-->

<p><b>SRC</b> is the source of the image.</p>
<p><b>ALT</b> is what shows up instead of the image in case of an issue.</p>

<img src="img/img_1.png" alt="Image One" title="Aesthetic Image">

<p>The <b>width</b> and <b>height</b> attributes helps to resize the image to a desirable size.</p>
<img src="img/img_2.png" alt="" width="230" height="200">

<p>Hyperlink image.
<br>
<a href="https://www.youtube.com/?app"><img src="img/img_3.png" alt="Youtube img" width="100" height="70"></a>
</p>

</body>
</html>
