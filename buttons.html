<p>Use button tags</p>
<p>You can use it as a link.</p>

<a href="https://www.emobilis.ac.ke/">
<button style="background-color: red;color: #d7e1da;border-radius: 10px;height: 30px;width:100px" title="This takes you to emobilis">Click Me</button>
</a>

<p>In the button tag you can add attributes such as:<br>
<b>disable</b>-to disable the button.<br>
<b>style</b>-to add css.</p>
