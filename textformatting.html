<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="img/img_4.png" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Text Formatting</title>
</head>
<body>
<h1>HTML text formatting</h1>

<p>This is normal text</p>

<!--b tags are for Bold-->
<p><b>This is bold text</b></p>

<!--i tags are for Italic-->
<p><i>This is italic text</i></p>

<!--big is for Big-->
<p><big>This is big text</big></p>

<!--small is for Small-->
<p><small>This is small text</small></p>

<!--sub is for Subscript-->
<p>This is <sub>subscript</sub> text</p>

<!--sup is for Superscript-->
<p>This is <sup>superscript</sup> text</p>

<!--ins is for underlined or Inserted-->
<p><ins>This is inserted text</ins></p>

<!--del is for crossed through or Deleted-->
<p><del>This is deleted text</del></p>

<!--mark is for highlighted or Marked-->
<p><mark>This is marked text</mark></p>

</body>
</html>
