<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="img/img_4.png" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Links</title>

    <style>
        mark{
            background-color: #25BE5C;
        }
    </style>
</head>
<body>
<!--<p>Surround with the 'a' tag</p>-->

<p> <b>href </b>:is for where the link takes you.</p>

<p> <b>target</b> attribute enables the link to be opened in your place of choice.<br>
<mark>_blank </mark>:sends you to a new tab.
<br>
<mark>_self </mark>:makes you to stay in the default tab.</p>

<a href="https://www.google.com" target="_blank">Google</a>
<br>
<a href="https://www.google.com" target="_self">Google</a>

<p><b>title</b> attribute is a pop-up that appears when you hover above a text.</p>
<a href="https://www.google.com" title="This takes you to Google">Google</a>

</body>
</html>
