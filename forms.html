<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="img/img_4.png" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<p>Use form tags</p>
<p>Then use label and input tags contrasting the type of the input.</p>
<form action="" method="">
    <div>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Prenom" required>
    </div>

    <br>

    <div>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Nom" required>
    </div>

    <br>

    <div>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="pass" maxlength="">
     </div>

    <br>

     <div>
    <label for="email">Email</label>
    <input type="email" id="email"  name="email" placeholder="smth@gmail.com">
    </div>

    <br>

    <div>
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="your phone number">
    </div>

    <br>

    <div>
    <label for="bdate">Date of Birth</label>
    <input type="date" id="bdate" name="bdate">
     </div>

    <br>

    <div>
    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" min="" max="" value="1">
     </div>

    <br>

    <label >

    <label for="male">Male</label>
    <input type="radio" id="male" name="title">

    <label for="female">Female</label>
    <input type="radio" id="female" name="title">

    <label for="pnts">Prefer Not To Say</label>
    <input type="radio" id="pnts" name="title">

    </label>

    <br>
<p> Dropdowns use select tags instead of input.</p>
 <p>Then use option tags for dropdown options.</p>
    <div>
    <label for="dropdown">Continent</label>
        <select name="dropdown" id="dropdown">
            <option value="Africa">Africa</option>
            <option value="Europe">Europe</option>
            <option value="North America">North America</option>
            <option value="South America">South America</option>
            <option value="Asia">Asia</option>
            <option value="Oceania">Oceania</option>
            <option value="Antarctica">Antarctica</option>
        </select>
     </div>

    <br>
<div>
    <label for="checkbox">Subscribe</label>
    <input type="checkbox" id="checkbox" name="subscribe">
</div>

    <br>

    <div>
        <input type="reset">
    </div>
    <br>
    <div>
        <input type="submit">
    </div>
</form>
</body>
</html>
